<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard | Home</title>
</head>

<body>

    <header class="header-container">Weather Dashboard</header>

    <main>
        <section class="wrapper">
            <aside class="aside-container">
                <form class="form-container" id="form-container">
                    <h2>Search for a city:</h2>
                    <input id="search-input" type="search" placeholder="Please enter a city...">
                    <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
                </form>
                <div class="border"></div>
                <section class="aside-btns" id='city-container'>
                </section>
            </aside>
            <section class="main-content-wrapper" id="main-content-wrapper">
                <div id="weather-container">
                </div>
            </section>
    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./assets/javascript/index.js"></script>

</html>
