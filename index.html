            <section class="main-content-wrapper">

                    <h2>Location | (date) | current weather status</h2>
                    <p>Temp: <span>degreees</span></p>
                    <p>Wind: <span>speed (mph)</span></p>
                    <p>Humidity: <span>%</span></p>
